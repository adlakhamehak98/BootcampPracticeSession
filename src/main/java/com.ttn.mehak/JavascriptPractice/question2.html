<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question 2</title>
</head>
<body>
<h1>The entered string is:</h1>
<h2 id="string"></h2>
<h3>Is it a pallindrome?</h3>
<h3 id="answer"></h3>

<script charset="utf-8">
    (function() {
        'use strict';
        var s=prompt("Enter a string");
        document.getElementById("answer").innerHTML=palindrome(s);
        document.getElementById("string").innerHTML=s;

        function palindrome(str) {
            var str1=str.toLowerCase();
            var str2=str1.split('');
            var str3=[];
            for(let n=str2.length-1; n>=0; n--)
            {
                str3.push(str2[n]);
            }
            var str4 = str3.join("");
            return str4 === str1;
        }
    }());
</script>
</body>
</html>
